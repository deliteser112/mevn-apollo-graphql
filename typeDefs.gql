type User {
  _id: ID
  username: String! @unique
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
}

type Post {
  _id: ID
  title: String!
  imageUrl: String
  categories: [String]!
  variables: [String]!
  description: String
  createdDate: String
  likes: Int
  userId: User!
  messages: [Message]
}

type Template {
  _id: ID
  title: String!
  imageUrl: String
  content: String!
  description: String
  createdDate: String
  likes: Int
  userId: User!
  messages: [Message]
}

type Process {
  _id: ID
  title: String!
  imageUrl: String
  templates: [String]!
  node_ids: [String]
  createdDate: String
  userId: User!
}

type LikesFaves {
  likes: Int
  favorites: [Post]

}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type PostsPage {
 posts: [Post]
 hasMore: Boolean
}

type Query {
  getCurrentUser: User
  getPosts: [Post]
  getTemplates: [Template]
  getSavedTemplates: [Process]
  getPost(postId: ID!): Post!
  getTemplate(templateId: ID!): Template!
  getUserPosts(userId: ID!): [Post]
  getUserTemplates(userId: ID!): [Template]
  getUserSavedTemplates(userId: ID!): [Process]
  infiniteScrollPosts(pageNum: Int!, pageSize: Int!): PostsPage
  searchPosts(searchTerm:String): [Post]
}

type Token {
  token: String!
}

type LoggedInUser {
  token: String!
  user: User!
}

type Mutation {
  addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    variables: [String]!
    description: String!
    userId: ID!
  ): Post!
  addTemplate(
    title: String!
    imageUrl: String!
    content: String!
    description: String!
    userId: ID!
  ): Template!
  saveTemplates(
    title: String!
    imageUrl: String!
    templates: [String]!
    node_ids: [String]!
    userId: ID!
  ): Process!
  updateUserPost(
    postId: ID!
    userId: ID!
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
  ): Post!
  deleteUserPost(postId: ID!): Post!
  deleteUserTemplate(templateId: ID!): Template!
  deleteUserSavedTemplate(templateId: ID!): Process!
  addPostMessage(messageBody: String!, userId: ID!, postId: ID!): Message!
  likePost(postId: ID!, username: String!): LikesFaves
  unlikePost(postId: ID!, username: String!): LikesFaves
  registerUser(username: String!, email: String!, password: String!): Token!
  loginUser(email: String!, password: String!): LoggedInUser!
}
